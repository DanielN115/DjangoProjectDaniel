{% extends "base.html" %}

{% load static %}

{% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Region Page</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Region Page</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <div class="allbody">       
    <h1 class="titleList">Lista de Regiones</h1>

    <div class="item-container">
        {% for item in regiones %}
            <div class="item">
                <img src="{{ item.mapa.url }}" alt="Imagen">
                <a href="{% url 'Region_Detail' id=item.id %}" class="green-button">{{ item.nombre }}</a>    
            </div>
        {% endfor %}
    </div>
</div>

<!-- Tu CSS -->
<style>
    .allbody {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 20px;
        padding: 20px; /* Añadí un relleno para dar espacio al contenido */
    }

    .titleList {
        color: #333;
    }

    .item-container {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 5px;
    }

    .item-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Modifiqué el tamaño mínimo y el tamaño máximo */
        gap: 10px;
    }

    .item {
        border-radius: 10%;
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
        height: 250px; /* Ajusté la altura y eliminé errores de sintaxis */
        width: 300px; /* Ajusté el ancho y eliminé errores de sintaxis */
    }

    .item img {
        border-radius: 10%;
        max-width: 275px; /* Cambié el valor a 100% para que la imagen sea totalmente receptiva */
        height: 175px; /* Esto asegura que la altura se ajuste automáticamente al ancho */
        margin-bottom: 10px;
    }

    .green-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
{% endblock %}
